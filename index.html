<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">

        <h1>Password Genrator</h1>
        <!-- ouput container -->
        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
            <!-- copy button -->
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <!-- input Container -->
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- checkboxes -->
            <div class="check">
                <input type ="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols</label>
            </div>

            <!-- strenght section -->
            <div class="strength-container">
                <p>Strength</p>
                <!-- circle -->
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password button -->
            <button class="generateButton">Genrate Password</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
